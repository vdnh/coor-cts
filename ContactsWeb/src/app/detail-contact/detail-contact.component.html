<div class="container spacer">
    <div class="panel panel-primary" *ngIf="mode==1">
      <div class="panel-heading">Edit contact - ID : {{contact.id}}</div>
        <div class="panel-body">
          <div>
            <div class="form-group">
              <label class="control-label">Nom :</label>  
              <input class="form-control" type="text" [(ngModel)]="contact.nom" />
            </div>
            <div class="form-group">
                <label class="control-label">Prenom :</label>  
                <input class="form-control" type="text" [(ngModel)]="contact.prenom" />
            </div>
            <div class="form-group">
                <label class="control-label">Fonction:</label>  
                <input class="form-control" type="text" [(ngModel)]="contact.fonction" />
            </div>
            <div class="form-group">
                <label class="control-label">Email :</label>  
                <input class="form-control" type="text" [(ngModel)]="contact.email" />
            </div>            
            <div class="form-group">
                <label class="control-label">Telephone :</label>  
                <input class="form-control" type="number" [(ngModel)]="contact.tel" />
            </div>
            <div class="form-group">
                <label class="control-label">Photo :</label>  
                <input class="form-control" type="text" [(ngModel)]="contact.photo" />
            </div>
            <div> <button class="btn btn-primary" (click)="saveContact()">Ok</button>  
                <button class="btn btn-primary" routerLink="/contacts">Quit</button></div>
        </div>
        </div>   
  </div>

  <div class="panel panel-primary" *ngIf="mode==2">
        <div class="panel-heading">Confirmation</div>
          <div class="panel-body">
            <div>
              <div class="form-group">
                <label class="control-label">Nom :</label>  
                <label >{{contact.nom}}</label>
              </div>
              <div class="form-group">
                  <label class="control-label">Prenom :</label>  
                  <label >{{contact.prenom}}</label>
              </div>              
              <div class="form-group">
                  <label class="control-label">Fonction :</label>  
                  <label >{{contact.fonction}}</label>
              </div>
              <div class="form-group">
                <label class="control-label">Email :</label>  
                <label >{{contact.email}}</label>
              </div>
              <div class="form-group">
                  <label class="control-label">Telephone :</label>  
                  <label >{{contact.tel}}</label>
              </div>
              <div class="form-group">
                  <label class="control-label">Photo :</label>  
                  <label >{{contact.photo}}</label>
              </div>
              <div> <button class="btn btn-primary" (click)="mode=1" routerLink="/contacts">Ok</button></div>
            </div>
          </div>   
    </div>

  </div>
