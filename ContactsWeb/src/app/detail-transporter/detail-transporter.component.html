<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Edit transporter - ID : {{transporter.id}}</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <label class="control-label">Nom :</label>  
            <input class="form-control" type="text" [(ngModel)]="transporter.nom" />
          </div>
          <div class="form-group">
              <label class="control-label">Raison Sociale :</label>  
              <input class="form-control" type="text" [(ngModel)]="transporter.raison_sociale" />
          </div>
          <div class="form-group">
              <label class="control-label">En Affaire Depuis:</label>  
              <input class="form-control" type="date" [(ngModel)]="transporter.depuis" />
          </div>
          <div class="form-group">
              <label class="control-label">Email :</label>  
              <input class="form-control" type="text" [(ngModel)]="transporter.email" />
          </div>            
          <div class="form-group">
              <label class="control-label">Telephone :</label>  
              <input class="form-control" type="number" [(ngModel)]="transporter.tel" />
          </div>
          <div class="form-group">
              <label class="control-label">Photo :</label>  
              <input class="form-control" type="text" [(ngModel)]="transporter.photo" />
          </div>
          <div> <button class="btn btn-primary" (click)="saveTransporter()">Ok</button>  
              <button class="btn btn-primary" routerLink="/transporters">Quit</button></div>
      </div>
      </div>   
</div>

<div class="panel panel-primary" *ngIf="mode==2">
      <div class="panel-heading">Confirmation</div>
        <div class="panel-body">
          <div>
            <div class="form-group">
              <label class="control-label">Nom :</label>  
              <label >{{transporter.nom}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Prenom :</label>  
                <label >{{transporter.raison_sociale}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Email :</label>  
                <label >{{transporter.email}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">En Affaire Depuis :</label>  
                <label >{{transporter.depuis}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Telephone :</label>  
                <label >{{transporter.tel}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Photo :</label>  
                <label >{{transporter.photo}}</label>
            </div>
            <div> <button class="btn btn-primary" (click)="mode=1" routerLink="/transporters">Ok</button></div>
          </div>
        </div>   
  </div>

</div>
